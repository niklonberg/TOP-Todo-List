<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <button id="hide-sidebar">Hide Sidebar</button>
    </header>
    <div id="app-content">
      <nav id="side-bar">
        <h2>Home</h2>
        <ul id="home">
          <li id="all-tasks">
            <img
              src="../src/images/inbox.png"
              height="25px"
              width="25px"
              alt=""
            />
            <h3>All Tasks</h3>
          </li>
          <li id="today-tasks">
            <img
              src="../src/images/today.png"
              height="25px"
              width="25px"
              alt=""
            />
            <h3>Today</h3>
          </li>
          <li id="week-tasks">
            <img
              src="../src/images/week.png"
              height="25px"
              width="25px"
              alt=""
            />
            <h3>Next 7 days</h3>
          </li>
          <li id="important-tasks">
            <img
              src="../src/images/star.png"
              height="25px"
              width="25px"
              alt=""
            />
            <h3>Important</h3>
          </li>
        </ul>
        <h2>Projects</h2>
        <ul id="projects-list"></ul>
        <button id="create-new-project">Create project</button>
      </nav>
      <main>
        <div id="content"></div>
        <button id="create-new-todo">Create todo</button>
      </main>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
